<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Flowers</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./CSS/one_page.css">
    </head>
    <body>
        <!--NAV -->
		<div>
			<div>
				<ul>
					<a href="#home" id="link"><li>HOME</li></a>
					<a href="#gallery"><li>GALLERY</li></a>
					<a href="#contact"><li>RESERVATION</li></a>
				</ul>
			</div>
		</div>
		<!--END NAV -->
		
		<!--HOME -->
		<div id="home">
			<h1>Home</h1>
			<div>
				<div>
					<span><h1>"When in doubt, add flowers"</h1></span><br>
					<iframe width="640" height="360" 
					src="https://www.youtube.com/embed/ryUxrFUk6MY" title="FLOWERS CAN DANCE!!! Amazing nature/ Beautiful blooming flower time lapse video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
					</iframe>
				</div>
			</div>
		</div>
		<!--END NAV -->
		
		<!-- GALLERY -->
		<section>
			<div id="gallery">
				<h1>Gallery</h1>

                <!--Images for the page-->
                <div class="row">
                    <div class="column">
                    <img src="./images/plant1-small.png" onclick="openModal();currentSlide(1)" class="hover-shadow">
                    </div>
                    <div class="column">
                    <img src="./images/plant2-small.png" onclick="openModal();currentSlide(2)" class="hover-shadow">
                    </div>
                    <div class="column">
                    <img src="./images/plant3-small.png" onclick="openModal();currentSlide(3)" class="hover-shadow">
                    </div>
                    <div class="column">
                    <img src="./images/plant4-small.png" onclick="openModal();currentSlide(4)" class="hover-shadow">
                    </div>
                </div>
            
                <!--Modal/lightbox-->
                <div id="myModal" class="modal">
                    <span class="close cursor" onclick="closeModal()">&times;</span>
                    <div class="modal-content">
                
                    <div class="mySlides">
                        <div class="numbertext">1 / 4</div>
                        <img src="./images/plant1.png" style="width:100%">
                    </div>
                
                    <div class="mySlides">
                        <div class="numbertext">2 / 4</div>
                        <img src="./images/plant2.png" style="width:100%">
                    </div>
                
                    <div class="mySlides">
                        <div class="numbertext">3 / 4</div>
                        <img src="./images/plant3.png" style="width:100%">
                    </div>
                
                    <div class="mySlides">
                        <div class="numbertext">4 / 4</div>
                        <img src="./images/plant4.png" style="width:100%">
                    </div>
                
                    <!-- Next/previous controls -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                
                    <!-- Caption text -->
                    <div class="caption-container">
                        <p id="caption"></p>
                    </div>
                
                    <!-- Thumbnail image controls -->
                    <div class="column">
                        <img class="demo" src="./images/plant1-small.png" onclick="currentSlide(1)" alt="Cherry Blossom">
                    </div>
                
                    <div class="column">
                        <img class="demo" src="./images/plant2-small.png" onclick="currentSlide(2)" alt="Sunflowers">
                    </div>
                
                    <div class="column">
                        <img class="demo" src="./images/plant3-small.png" onclick="currentSlide(3)" alt="Succulent">
                    </div>
                
                    <div class="column">
                        <img class="demo" src="./images/plant4-small.png" onclick="currentSlide(4)" alt="Green">
                    </div>
                </div>
            </div>
        </section>
        
        <script src="./JS/one_page_website.js"></script>
    </body>
</html>
