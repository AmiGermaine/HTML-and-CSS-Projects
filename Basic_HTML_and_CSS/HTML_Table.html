<!DOCTYPE html>
<html lang="en">
	<head>
	<link rel="stylesheet" type="text/css" href="CSS_Table.css">
	</head>
	<body>
		<h1>The four seasons</h1>
		<table style="width: 150%">
			<tr>
				<th>Name</th>
				<th>Climate</th>
				<th>Temperature</th>
				<th>Mood</th>
			</tr>
			<tr>
				<td>Winter</td>
				<td>Freezing Cold</td>
				<td>33.2 degrees</td>
				<td>Gloomy</td>
			</tr>
			<tr>
				<td>Spring</td>
				<td>Frigid and balmy</td>
				<td>52 degrees</td>
				<td>Cheerful</td>
			</tr>
			<tr>
				<td>Summer</td>
				<td>Very Warm</td>
				<td>75.7 degrees</td>
				<td>Calmness</td>
			</tr>
			<tr>
				<td>Fall</td>
				<td>Cold and Windy</td>
				<td>53.9 degrees</td>
				<td>Anxiety</td>
			</tr>
		</table>
	</body>
</html>
